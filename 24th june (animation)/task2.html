<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Gear</title>
  <style>
    .gear {
      font-size: 60px;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgb(72, 57, 57);
      border-radius: 10px;
      animation: spin 4s 
      linear infinite;
      position: relative;
      top: 300px; left: 250px;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="gear">⚙️</div>
</body>
</html>
